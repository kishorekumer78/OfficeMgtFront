<div class="my-5 form-wrapper">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate>
        <div class="form-group">
            <label for="exampleInputEmail1">Username</label>
            <input type="email" class="form-control" formControlName="username" placeholder="Username">
            <small class="form-text text-danger"
                *ngIf="loginForm.controls.username.touched && loginForm.controls.username.errors?.required">
                Username is required
            </small>
        </div>

        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" formControlName="password" placeholder="Password">
            <small class="form-text text-danger"
                *ngIf="loginForm.controls.password.touched && loginForm.controls.password.errors?.required">
                Password is required
            </small>
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">Submit</button>
    </form>
</div>
